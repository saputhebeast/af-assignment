name: Continuous Integration
run-name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - reopened
      - synchronize

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run commitlint ğŸŸ©
        uses: sliit-foss/actions/quality-checks/commitlint@main

  lint:
    name: Enforce ESLint rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run linter ğŸ“¢
        uses: sliit-foss/actions/quality-checks/linter@main

  format:
    name: Format code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run formatter ğŸ§¹
        uses: sliit-foss/actions/quality-checks/formatter@main

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ğŸ› ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies ğŸ“¦
        run: npm install --ignore-scripts --fix-lockfile

      - name: Run tests ğŸ—ï¸
        run: npm test

  build:
    name: Build code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ğŸ› ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies ğŸ“¦
        run: npm install --ignore-scripts --fix-lockfile

      - name: Build changes ğŸ—ï¸
        run: npm run build
